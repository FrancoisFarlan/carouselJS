<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<section aria-label="New Photos">
    <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#10096;</button>
        <button class="carousel-button next" data-carousel-button="next">&#10097;</button>
    <ul data-slides>
        <li class="slide" data-active><img src="img/odin1.png" alt=""></li>
        <li class="slide"><img src="img/odin2.png" alt=""></li>
        <li class="slide"><img src="img/odin3.png" alt=""></li>
    </ul>
    </div>
</section>

</body>
</html>
